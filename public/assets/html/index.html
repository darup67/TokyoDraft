<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tokyo Draft</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div style="text-align:center;">
        <button class="button" style="vertical-align:middle"><span> Play Game </span></button>
        <span id="pickingSpan">
            <p>Currently Picking: <p id="pickText"></p></p>
        </span>
    </div>

    <div class="board">
        <div class="board-column todo">
            <div class="board-column-header">Team  A</div>
            <div class="board-column-content">

            </div>
        </div>
        <div class="board-column working">
            <div class="board-column-header">Choose Your Team</div>
            <div id="chooseTeamBoard" class="board-column-content">
                <!-- Dynamic DIVs Show up here -->
            </div>
        </div>
        <div class="board-column done">
            <div class="board-column-header">Team  B</div>
            <div class="board-column-content">

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://unpkg.com/muuri@0.6.3/dist/muuri.min.js"></script>
    <script type="text/javascript" src="/assets/js/client.js"></script>


</body>

<!-- PAGE LOAD MODAL GOES HERE -->
<div id="loadModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Welcome to Tokyo Draft!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Game Instructions Go HERE</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close to Play!</button>
            </div>
        </div>
    </div>
</div>

<!-- GAME FINISHED MODAL GOES HERE -->
<div id="endModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">...and the winner is:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>WINNING TEAM SPAN GOES HERE</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close to Play Again!</button>
            </div>
        </div>
    </div>
</div>

</html>
